<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <main class="container">
    <h1 class="title">To-Do App</h1>

    <div id="stats" class="stats">
      <span>Total: <strong id="total"></strong></span>
      <span>Completadas: <strong id="completadas"></strong></span>
      <span>Pendientes: <strong id="pendientes"></strong></span>
    </div>


    <form id="formTarea" autocomplete="off" class="form">
      <input id="inputTarea" type="text" placeholder="Agregar tarea..." required />
      <button type="submit" id="btnAgregar" class="btn">Agregar</button>
    </form>

    <div id="filtros" class="filtros">
      <button data-filtro="todas">Todas</button>
      <button data-filtro="pendientes">Pendientes</button>
      <button data-filtro="completada">Completadas</button>
    </div>

    <ul id="listaTareas" class="lista"></ul>
  </main>

  <!-- Contenedor de Toasts -->
  <div id="toast-container"></div>

  <script src="app.js"></script>
</body>

</html>
